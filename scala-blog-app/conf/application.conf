# https://www.playframework.com/documentation/latest/Configuration

# H2 Database configuration
slick.dbs.default.profile="slick.jdbc.H2Profile$"
slick.dbs.default.db.driver="org.h2.Driver"
slick.dbs.default.db.url="jdbc:h2:mem:play;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"

# Enable H2 web console (for viewing your data)
db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:mem:play;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"

# Evolution (automatic database setup)
play.evolutions.enabled=true
play.evolutions.autoApply=true